enrollment_information:
  '#type': fieldset
  '#title': 'Enrollment Information'
  enrollment_type:
    '#type': radios
    '#title': 'Enrollment Type'
    '#options':
      'First-Year Student': 'First-Year Student'
      'Transfer Student': 'Transfer Student'
  expected_term:
    '#type': radios
    '#title': 'Expected Term'
    '#options':
      Fall: Fall
      Interterm: Interterm
      Spring: Spring
  expected_year:
    '#type': number
    '#title': 'Expected Year'
    '#min': '2017'
personal_info:
  '#type': fieldset
  '#title': 'Personal Information'
  first_name:
    '#type': textfield
    '#title': 'First Name'
    '#required': true
  last_name:
    '#type': textfield
    '#title': 'Last Name'
    '#required': true
  middle_name:
    '#type': textfield
    '#title': 'Middle Name'
    '#required': true
  gender:
    '#type': radios
    '#title': Gender
    '#options':
      male: Male
      female: Female
contact_info:
  '#type': fieldset
  '#title': 'Contact Information'
  address:
    '#type': textfield
    '#title': Address
    '#required': true
  city:
    '#type': textfield
    '#title': City
    '#required': true
  state:
    '#type': textfield
    '#title': State
    '#required': true
  zip_code:
    '#type': number
    '#title': 'ZIP Code'
    '#required': true
  home_phone:
    '#type': tel
    '#title': 'Home Phone'
    '#required': true
  cell_phone:
    '#type': tel
    '#title': 'Cell Phone'
  e_mail:
    '#type': email
    '#title': E-mail
    '#required': true
contact_preference:
  '#type': fieldset
  '#title': 'Contact Preference'
  i_speak_another_language:
    '#type': checkbox
    '#title': 'I speak another language'
    '#default_value': 'I speak another language'
  best_way_to_contact_me:
    '#type': radios
    '#title': 'Best way to contact me'
    '#options':
      'Home phone': 'Home phone'
      'Cell phone': 'Cell phone'
      E-mail: E-mail
  text_permission:
    '#type': checkbox
    '#title': 'Text permission'
    '#default_value': 'I give Bethel Admissions staff permission to text me for business purposes'
