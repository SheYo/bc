    '#empty_value': empty
  describe_your_interest_level_in_bethel_college:
    '#type': radios
    '#title': 'Describe your interest level in Bethel College'
    '#options':
      Very: Very
      Somewhat: Somewhat
      'Not Important': 'Not Important'
      Uncertain: Uncertain
  would_you_consider_visiting_bethel_college_:
    '#type': radios
    '#title': 'Would you consider visiting Bethel College?'
    '#options':
      'Yes': 'Yes'
      'No': 'No'
  do_you_plan_on_applying_to_bethel_college_:
    '#type': radios
    '#title': 'Do you plan on applying to Bethel College?'
    '#options':
      'Yes': 'Yes'
      'No': 'No'
