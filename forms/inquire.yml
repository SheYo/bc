acadmic_information:
  '#type': fieldset
  '#title': 'Acadmic information'
  high_school:
    '#type': textfield
    '#title': 'High school'
    '#required': true
  year_of_graduation:
    '#type': number
    '#title': 'Year of graduation'
    '#default_value': '2017'
    '#required': true
  gpa:
    '#type': number
    '#title': GPA
    '#min': '0'
    '#max': '4'
    '#step': '.25'
  act_composite:
    '#type': textfield
    '#title': 'ACT composite'
  sat_cr:
    '#type': textfield
    '#title': SAT-CR
  sat_m:
    '#type': textfield
    '#title': SAT-M
transfer_information:
  '#type': fieldset
  '#title': 'Transfer information'
  college_university_attended:
    '#type': textfield
    '#title': 'College/University attended'
  location:
    '#type': textfield
    '#title': Location
    '#placeholder': 'City, State/Prov., Country'
  dates_attended:
    '#type': textfield
    '#title': 'Dates attended'
additional_info:
  '#type': fieldset
  '#title': 'Additional Information'
  how_did_you_learn_about_us:
    '#type': select_other
    '#title': 'How did you learn about Bethel College?'
    '#options':
      alumnus: Alumnus
      billboard: Billboard
      brochure: Brochure
      church_member: 'Church Member'
      convention_advertisement: 'Convention Advertisement'
      email: E-mail
      friends: Friends
      pastor: Pastor
      postcard: Postcard
      poster: Poster
      print_ad: 'Print Advertisement'
      radio_ad: 'Radio Advertisement'
      social_media: 'Social Media'
      tv_ad: 'TV Advertisement'
      virtual_tour: 'Virtual Tour'
      website: Website
