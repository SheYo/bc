your_information:
  '#type': fieldset
  '#title': 'Your information'
  name:
    '#type': textfield
    '#title': Name
    '#required': true
  email:
    '#type': textfield
    '#title': Email
    '#required': true
  campus_box:
    '#type': textfield
    '#title': 'Campus box'
  cost_limit:
    '#type': select
    '#title': 'Cost limit'
    '#description': 'Most Kansas libraries send periodical articles for free. However, many hospital libraries and/or libraries out-of-state charge for periodical interlibrary loans.'
    '#options':
      $0: $0
      '$5 or less': '$5 or less'
      $5-10: $5-10
      $10-20: $10-20
      $20: $20
      'No limit': 'No limit'
    '#required': true
  stop_trying_after:
    '#type': date
    '#title': 'Stop trying after'
    '#description': 'Date at which you can no longer use this material'
    '#datepicker': true
requested_article_information:
  '#type': fieldset
  '#title': 'Requested article information'
  title_of_periodical:
    '#type': textfield
    '#title': 'Title of periodical'
    '#description': 'Exactly as it appeaers in citation'
    '#required': true
  author_s_of_article:
    '#type': textfield
    '#title': 'Author(s) of article'
    '#required': true
  title_of_article:
    '#type': textfield
    '#title': 'Title of article'
    '#required': true
  volume_and_issue_number:
    '#type': textfield
    '#title': 'Volume and issue number'
  date_of_issue:
    '#type': textfield
    '#title': 'Date of issue'
    '#placeholder': yyyy-mm-dd
  page_numbers:
    '#type': textfield
    '#title': 'Page numbers'
  source_of_reference:
    '#type': textfield
    '#title': 'Source of reference'
  issn_number:
    '#type': textfield
    '#title': 'ISSN number'
    '#description': 'Speeds your request'
  additional_comments:
    '#type': textarea
    '#title': 'Additional comments'
    '#description': 'Or citation pasted from a bibliographic database. Please submit only one citation per form'