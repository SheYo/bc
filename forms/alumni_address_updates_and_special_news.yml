permission_information:
  '#type': fieldset
  '#title': 'Permission information'
  permission_checkboxes:
    '#type': checkboxes
    '#title': 'Permission Checkboxes'
    '#description': '<em>Unless you indicate below that you do not want them posted, your postal address and preferred e-mail address will be included with your name and class year in the Bethel College online Alumni Directory. Telephone and other information will not be posted. If no response is given below, the information will be included in the online directory and you will receive Thresher E-View, the monthly e-mail newsletter to alumni. (Note: It is not possible to post only a postal address or only an e-mail address.)</em>'
    '#title_display': invisible
    '#description_display': before
    '#options':
      'no copy of reunion information shared further': 'I do NOT want a copy of my reunion information shared further'
      'no postal or e-mail address included in alumni directory or web': 'I do NOT want my postal or e-mail address included in the Bewthel alumni directory on the web'
      'no Thresher E-View': 'I do NOT want to receive Thresher E-View'