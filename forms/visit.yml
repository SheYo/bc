joining_info:
  '#type': fieldset
  '#title': 'Yes, I will be joining you on'
  date:
    '#type': datetime
    '#title': Date
    '#date_date_element': datetime-local
    '#required': true
  arriving_at:
    '#type': select
    '#title': 'Arriving At'
    '#options':
      '09:00 am': '09:00 am'
      '09:30 am': '09:30 am'
      '10:00 am': '10:00 am'
      '10:30 am': '10:30 am'
      '11:00 am': '11:00 am'
      '11:30 am': '11:30 am'
      '12:00 pm': '12:00 pm'
      '12:30 pm': '12:30 pm'
      '1:00 pm': '1:00 pm'
      '1:30 pm': '1:30 pm'
      '2:00 pm': '2:00 pm'
      '2:30 pm': '2:30 pm'
    '#empty_option': '--Please select a time--'
    '#empty_value': empty
  number_attending:
    '#type': number
    '#title': 'Number Attending'
    '#required': true
personal_info:
  '#type': fieldset
  '#title': 'Personal Information'
  first_name:
    '#type': textfield
    '#title': 'First Name'
    '#required': true
  last_name:
