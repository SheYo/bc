bethelks.xs:
  label: xs
  mediaQuery: '(max-width: 575px)'
  weight: 0
  multipliers:
    - 1x
bethelks.sm:
  label: sm
  mediaQuery: '(min-width: 576px) and (max-width: 767px)'
  weight: 1
  multipliers:
    - 1x
bethelks.md:
  label: md
  mediaQuery: '(min-width: 768px) and (max-width: 991px)'
  weight: 2
  multipliers:
    - 1x
bethelks.lg:
  label: lg
  mediaQuery: '(min-width: 992px) and (max-width: 1199px)'
  weight: 3
  multipliers:
    - 1x
bethelks.xl:
  label: xl
  mediaQuery: '(min-width: 1200px)'
  weight: 4
  multipliers:
    - 1x
